<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑몰 데모</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0 0 2rem 0;
      color: #333;
    }
    .links {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    a {
      display: inline-block;
      padding: 1rem 2rem;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    a.vanilla {
      background: #764ba2;
    }
    a.react {
      background: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>쇼핑몰 데모</h1>
    <div class="links">
      <a href="/front_7th_chapter4-1/vanilla/" class="vanilla">Vanilla JS 버전</a>
      <a href="/front_7th_chapter4-1/react/" class="react">React 버전</a>
    </div>
  </div>
</body>
</html>
